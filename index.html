    // Função para renderizar os cartões dos filmes
    function renderMovies() {
        const container = document.getElementById('movieContainer');
        movies.forEach((movie) => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            movieCard.innerHTML = `
                <img src="${movie.image}" class="movie-poster" alt="${movie.title}">
                <div class="movie-info">
                    <h3>${movie.title}</h3>
                </div>
            `;
            movieCard.onclick = () => showDescription(movie);
            container.appendChild(movieCard);
        });
    }

    // Função para exibir o trailer e descrição do filme
    function showDescription(movie) {
        document.getElementById('movieTitle').innerText = movie.title;
        document.getElementById('movieTrailer').src = movie.trailer;
        document.getElementById('movieDescription').innerText = movie.description;
        document.getElementById('descriptionBox').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    // Função para fechar a caixa de descrição
    function closeDescription() {
        document.getElementById('descriptionBox').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('movieTrailer').src = "";
    }

    // Renderiza os filmes na página
    renderMovies();
